<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .logo {
            display: block;
            margin: 0 auto;
            width: 560px; 
            height: 180px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='amazon.jpeg') }}" alt="Logo" class="logo">
        <h1 class="text-center">Amazon Product Scraper</h1>
        <form action="{{ url_for('scrape_amazon_route') }}" method="POST" class="mt-5">
            <div class="form-group">
                <label for="amazon_url">Enter Amazon Product URL:</label>
                <input type="text" id="amazon_url" name="url" class="form-control">
            </div>
            <div class="form-group">
                <label for="amazon_csv">Enter CSV file name:</label>
                <input type="text" id="amazon_csv" name="csv_filename" class="form-control">
            </div>
            <div class="form-group">
                <label for="amazon_pages">Enter Number of Pages:</label>
                <input type="text" id="amazon_pages" name="num_pages" class="form-control">
            </div>
            <input type="submit" value="Scrape Data" class="btn btn-primary mt-3">       
        </form>
    </div>
</body>
</html>
